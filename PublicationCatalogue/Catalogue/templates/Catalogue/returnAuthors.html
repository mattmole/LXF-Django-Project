<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>List of Authors</title>
  </head>
  <body>
    <h1>List of Authors</h1>
    {% if authorList %}
        <ul>
        {% for author in authorList %}
            <li><a href="{% url 'author' author.id %}">{{ author.authorName }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No authors are available.</p>
    {% endif %}

  </body>
</html>
